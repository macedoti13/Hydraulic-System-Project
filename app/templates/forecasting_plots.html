<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        h1 {
            text-align: center;
        }
    </style>
    <title>Forecasting Plots</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar-nav {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .nav-item {
            margin: 0 10px;
        }
        .nav-link {
            display: block;
            padding: 10px 20px;
            background-color: lightgray;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-size: 18px;
        }
        .nav-link.active {
            background-color: #007bff;
            color: white !important;
            font-size: 18px;
            padding: 10px 30px;
        }
        .nav-link:hover {
            text-decoration: none;
        }
        .forecast-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .forecast-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/static-plots">Static Plots</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/forecasting-plots">Forecasting Plots</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/model-performance">Model Performance</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Forecasting Plots</h1>
        <form action="/forecasting-plots" method="post">
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="year">Year</label>
                    <select class="form-control" id="year" name="year">
                        {% for year in range(2023, 2025) %}
                            <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="month">Month</label>
                    <select class="form-control" id="month" name="month">
                        {% for month in range(1, 13) %}
                            <option value="{{ month }}">{{ month }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="day">Day</label>
                    <select class="form-control" id="day" name="day">
                        {% for day in range(1, 32) %}
                            <option value="{{ day }}">{{ day }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="hour">Hour</label>
                    <select class="form-control" id="hour" name="hour">
                        {% for hour in range(0, 24) %}
                            <option value="{{ hour }}">{{ hour }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="minute">Minute</label>
                    <select class="form-control" id="minute" name="minute">
                        {% for minute in range(0, 60) %}
                            <option value="{{ minute }}">{{ minute }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md-2 align-self-end">
                    <button type="submit" class="forecast-button">Forecast</button>
                </div>
            </div>
        </form>
        <!-- Add your static plot code here -->
        <div>
            {{ plot_q4 | safe }}
        </div>
        <div>
            {{ plot_q7 | safe }}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Get current URL path and assign 'active' class to the corresponding nav link
            var pathname = window.location.pathname;
            $('.navbar-nav > li > a[href="'+pathname+'"]').addClass('active');

            // Handle click event to animate the active tab
            $('.nav-link').click(function() {
                $('.nav-link').removeClass('active');
                $(this).addClass('active');
            });
        });
    </script>
</body>
</html>
